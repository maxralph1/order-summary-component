<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="card">
    <div class="hero">
      <img src="./images/illustration-hero.svg" alt="someone listening to music" class="hero-img">
    </div>
    <div class="details">
      <div class="intro">
        <h1 class="heading">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="costing">
        <img src="./images/icon-music.svg" alt="music" class="music-icon">
        <div class="pricing">
          <p class="plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <div class="cta">
        <p class="proceed"><a href="#">Proceed to Payment</a></p>
        <p class="cancel"><a href="#">Cancel Order</a></p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://max-ralph.com" target="_blank">Max Ralph</a>.
  </div>
</body>
</html>
